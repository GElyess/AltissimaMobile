<ion-view view-title="catalogue">
    <ion-content mm-state-class>
        <div ng-app="mm.core.courses" ng-controller="mmcatalogueCtrl">

            <a class="item item-divider" ng-repeat="cat in catalogue" ui-sref="site.catalogue({catid: cat.id})">{{cat.name}}</a>
            <a class="item item-divider" ng-repeat="cou in course" ui-sref="site.catalogue({courseid: cou.id})">{{cou.fullname}}</a>

        </div>
    </ion-content>
</ion-view>
