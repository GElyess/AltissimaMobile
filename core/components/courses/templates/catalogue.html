<ion-view view-title="catalogue">
    <ion-content mm-state-class>
        <div ng-app="mm.core.courses" ng-controller="mmcatalogueCtrl">

            <a class="item item-divider" ng-repeat="cat in catalogue" ui-sref="site.catalogue({id: cat.id})">{{cat.name}}</a>

        </div>
    </ion-content>
</ion-view>
